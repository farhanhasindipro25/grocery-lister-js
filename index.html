<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Lister</title>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css
    ">
</head>
<body class="bg-dark">
    <header>
        <h2 class="text-center fw-semibold text-white bg-black py-5 ">Grocery Lister</h2>
    </header>

    <main>
        <section class="container" id="grocery-form-container">
            <form action="" id="grocery-form">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label text-white mt-3 fw-bold ps-1">ID</label>
                    <input type="number" class="form-control" id="grocery-id" placeholder="e.g: 1,2,3.">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label text-white mt-3 fw-bold ps-1">GROCERY NAME</label>
                    <input type="text" class="form-control" id="grocery-name" placeholder="e.g: Rice, Oil, etc.">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label text-white mt-3 fw-bold ps-1">QUANTITY</label>
                    <input type="text" class="form-control" id="grocery-quantity" placeholder="e.g: 2 KG, 5 Litres, etc.">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label text-white mt-3 fw-bold ps-1">PRICE</label>
                    <input type="text" class="form-control" id="grocery-price" placeholder="e.g: 200 TK, etc.">
                </div>
                <button class="btn btn-success w-100 mt-2 " id="btn-add-grocery">ADD GROCERY TO LIST</button>
            </form>
            <p>Grocery successfully added to the list</p>
        </section>

        <section class="container">
            <h3 class="text-white text-center fw-bold mt-5 mb-4">GROCERY LIST</h3>
            <hr class="text-white mb-4">
            <table class="table table-light">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Grocery Name</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Price</th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody id="grocery-list">
                    <!-- <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr> -->
                </tbody>
            </table>
        </section>
    </main>    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js
    "></script>
    <script src="./app.js"></script>
    <script src="./withes6.js"></script>
</body>
</html>
